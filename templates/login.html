{% extends "base.html" %}

{% block title %}Login - Ingredient Converter{% endblock %}

{% block content %}
<section class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Login</h2>
            <p>Welcome back! Please login to your account.</p>
        </div>
        
        <form class="auth-form" method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="login_id">Email or Phone</label>
                <input type="text" id="login_id" name="login_id" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group captcha-group">
                <label for="captcha">Captcha: <span class="captcha-code">{{ captcha }}</span></label>
                <input type="text" id="captcha" name="captcha" required>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="btn primary-btn btn-block">Login</button>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
            </div>
        </form>
    </div>
</section>
{% endblock %}
